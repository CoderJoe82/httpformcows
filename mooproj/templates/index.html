{% extends "base.html" %}

{% block title %}Moo!{% endblock %}


{% block content %}

    <h1>Welcome to the Django Cowsay!</h1>
    <a href="{% url 'previouscows' %}">Line History</a>
    <!-- Had assistance from Pete in finding info about pre tag -->
    <pre>{{ output }}</pre>
    <br>
    <form method="POST">
    <table>
        {{ form }}
    </table>
    {% csrf_token %}
    <button type="submit">Submit</button>
</form>
    
     

{% endblock %}
